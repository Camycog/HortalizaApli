<!-- Comienza el Header -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>

    </ion-title>

  </ion-toolbar>
</ion-header>
<!-- Termina el Header -->

<!-- Comienza el Content -->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">HortalizaApp</ion-title>

    </ion-toolbar>
  </ion-header>
  <!-- Comienza un Card -->
  <ion-card>
    
    <!-- Contenido de un Card -->
    <ion-card-content>
      <ion-item lines="none">
        <!-- {{interpolacion}} 
          Permite mostrar los datos desde el script a la visual
          verificar el data en el home.page.ts
        -->
        <ion-label >¡Hola {{data.usuario}}!<br>¿Qué deseas hacer?</ion-label>
      </ion-item>
    </ion-card-content>
    <!-- Contenido de un Card -->
  </ion-card>
  <!-- Termina un Card -->
  <ion-button expand="full" (click)="Carrito()">Ver Carrito</ion-button>
  <ion-button expand="full" (click)="Carrito()">Productos</ion-button>
  <ion-button expand="full" (click)="ubicacion()">Estado del Pedido</ion-button>
</ion-content>
<!-- Termina el Content -->
