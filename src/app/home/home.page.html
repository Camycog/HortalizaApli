<!-- Comienza el Header -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>

    </ion-title>

  </ion-toolbar>
</ion-header>
<!-- Termina el Header -->

<!-- Comienza el Content -->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">HortalizaApp</ion-title>

    </ion-toolbar>
  </ion-header>
  <!-- Comienza un Card -->
  <ion-card>
    
    <!-- Contenido de un Card -->
    <ion-card-content>
      <ion-item lines="none">
        <!-- {{interpolacion}} 
          Permite mostrar los datos desde el script a la visual
          verificar el data en el home.page.ts
        -->
        <ion-label >¡Hola {{data.usuario}}!<br>¿Qué deseas hacer?</ion-label>
      </ion-item>
    </ion-card-content>
    <!-- Contenido de un Card -->
  </ion-card>
  <!-- Termina un Card -->
  <ion-button expand="full" (click)="Carrito()">Ver carrito</ion-button>
  <ion-button expand="full" (click)="lista()">Productos</ion-button>  
  <ion-button expand="full" (click)="ubicacion()">Estado del Pedido</ion-button>
</ion-content>
<!-- Termina el Content -->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="speakers">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Cuenta</ion-label>
      <ion-badge>3</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="map"></ion-icon>
      <ion-label>Ubicacion</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Acerca de</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
